<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/layout::head"></div>
    <title>registerUser</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 6rem;"><h2 class="d-flex justify-content-center">Please insert personal information</h2></div>

<div class="container" style="margin-top: 2rem; border-radius: 2rem; border: rgb(210,210,210) 1px solid; width: 30rem; height: 36rem">
    <form enctype="multipart/form-data" class="form-group" style="padding-top: 5rem; padding-left: 4rem" th:action="@{/users/register}" method="post" th:object="${user}">


        <input type="hidden" th:field="*{id}">

        <div class="mb-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
        <div class="my-3 d-flex align-items-baseline">
            <label for="email" class="text-nowrap m-2">email :</label>
            <input class="form-control" type="text" style="width: 15rem" id="email" th:field="*{email}">
        </div>

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
        <div class="d-flex align-items-baseline">
            <label for="name" class="text-nowrap mx-2 my-4">name :</label>
            <input class="form-control" type="text" style="width: 15rem" id="name" th:field="*{name}">
        </div>

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
        <div class="d-flex align-items-baseline">
            <label for="password" class="text-nowrap mx-2 my-4">password :</label>
            <input class="form-control" type="password" style="width: 13.4rem" id="password" th:field="*{password}">
        </div>

        <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" style="color:red;"></div>
        <div class="my-3 d-flex align-items-baseline" style="width: 15rem">
            <label class="text-nowrap mr-4" for="myMultiSelect">Role :</label>
            <select multiple class="selectpicker" id="myMultiSelect" th:field="*{roles}">
                <option th:each="role : ${roles}"
                th:text="${role.name}"
                th:value="${role.id}">
                </option>
            </select>
        </div>

        <div class="">
            <label for="myFile">photo :</label>
            <input type="file" id="myFile" th:field="*{file}">
        </div>

        <div class="my-4">
            <button type="submit" style="width: 10rem" class="btn btn-primary">submit</button>
        </div>

    </form>
</div>

</body>
</html>
