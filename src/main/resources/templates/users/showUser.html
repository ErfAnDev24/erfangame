<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/layout::head"></div>
    <title>profile</title>
</head>
<body>

<div th:replace="/fragment/layout::header"></div>

<section class="sowUser py-5 " style="background-color: #6c757d">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">

            <div class="col-lg-5 col-md-5 col-sm-10 m-3">
                <div class="my-2">

                    <div class="d-flex align-items-baseline">
                        <h4 class="my-3">ID : <h4 class="ml-2" th:text="${user.id}"></h4></h4>
                    </div>

                    <div class="d-flex align-items-baseline">
                        <h4 class="my-3">Email : <h4 class="ml-2" th:text="${user.email}"></h4></h4>
                    </div>

                    <div class="d-flex align-items-baseline">
                        <h4 class="my-3">Name : <h4 class="ml-2" th:text="${user.name}"></h4></h4>
                    </div>

                    <div class="d-flex align-items-baseline">
                        <h4 class="my-3">Role :</h4><ul>
                            <li class="font-weight-bold" th:each="role : ${user.roles}" th:text="${role.name}"></li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="col-lg-5 col-md-5 col-sm-10 d-flex justify-content-center">
                <img th:if="${user.cover.contains('stream')}" th:src="'/img/' + ${user.noProfile}"
                     class="float-lg-right float-md-right img-fluid rounded-circle" style="width: 15rem; height: 15rem;">

                <img th:if="${!user.cover.contains('stream')}" th:src="'/img/' + ${user.cover}"
                     class="float-lg-right float-md-right img-fluid rounded-circle" style="width: 15rem; height: 15rem;">
            </div>

        </div>


    </div>
</section>

<div th:replace="/fragment/layout::footer"></div>
</body>
</html>
