<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/layout::head"></div>
    <title>registerRoles</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 6rem;"><h2 class="d-flex justify-content-center">Please Make your Role</h2></div>

<div class="container" style="margin-top: 2rem; border-radius: 2rem; border: rgb(210,210,210) 1px solid; width: 30rem; height: 23rem">

    <form class="form-group" th:object="${role}" style="padding-top: 5rem; padding-left: 4rem" method="post" th:action="@{/roles/register}">

        <input type="hidden" th:field="*{id}">


        <div class="d-flex align-items-baseline">
            <label for="name" class="text-nowrap mx-2 my-4">name :</label>
            <input class="form-control" type="text" style="width: 15rem" id="name" th:field="*{name}">
        </div>


        <div class="my-3 d-flex align-items-baseline" style="width: 15rem">
            <label class="text-nowrap mr-4" for="myMultiSelect">Accesses :</label>
            <select multiple class="selectpicker" id="myMultiSelect" th:field="*{authorities}">
                <option th:each="authority : ${T(com.example.erfangame.enums.Authorities).values()}"
                th:text="${authority}"
                th:value="${authority}"></option>
            </select>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" style="width: 10rem" class="btn btn-primary">submit</button>
        </div>

    </form>
</div>
</body>
</html>
