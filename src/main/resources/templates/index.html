<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ErfAnGame</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/all.js}"></script>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-select.min.js}"></script>


</head>
<body>

<header class="header d-flex justify-content-center mx-auto">
    <h1 class="d-flex align-self-center my-header-title">ErfAn Games</h1>
</header>

<div class="my-header-margin"></div>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img th:src="@{img/logo.png}" class="myBrand">
    </a>

    <button type="button" class="navbar-toggler" data-toggle="collapse"
    data-target="#myNav">
        <span class="navbar-icon">
            <i class="fas fa-bars"></i>
        </span>
    </button>

    <div class="collapse navbar-collapse MyToggle" id="myNav">

        <ul class="navbar-nav mx-auto">

            <li class="nav-item">
                <a href="#" class="nav-link">Profile</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Users</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Posts</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Categories</a>
            </li>

        </ul>

        <div class="navbar-icons d-none d-lg-block">
            <a href="#" class="nav-icon">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="nav-icon">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#" class="nav-icon">
                <i class="fab fa-github"></i>
            </a>

            <a href="#" class="nav-icon">
                <i class="fab fa-facebook"></i>
            </a>


        </div>

    </div>
</nav>

<section class="search py-3">

            <p class="mx-3 my-search-p-tag">search a post that you want based on title and category</p>


                <form class="form-group">

                    <div class="container-fluid">
                        <div class="row d-flex justify-content-between align-items-baseline">

                    <div class="col-lg-3 d-flex col-md-6 my-md-4 align-items-baseline mb-sm-3 justify-content-sm-center">
                        <label for="myTilte-search" class="font-weight-bold text-nowrap">title :</label>
                        <input type="text" class="form-control myTilte-search  ml-2" id="myTilte-search">
                    </div>


                    <div class="col-lg-3 d-flex align-items-baseline col-md-6 justify-content-sm-center">
                        <label for="myCategorySearch" class="mr-3 text-nowrap font-weight-bold">category :</label>

                        <select multiple class="form-control selectpicker myCategorySearch"
                                data-selected-text-format="count" id="myCategorySearch">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>

                        </select>

                    </div>


                    <div class="col-lg-3 col-md-6 mx-md-auto d-flex justify-content-sm-center">
                    <button type="submit" class="btn blue-btn">search</button>
                    </div>


                    </div>
                    </div>
                </form>
</section>

</body>
</html>
