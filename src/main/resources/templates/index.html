<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<div th:replace="/fragment/layout::head"></div>
    <title>ErfAnGames</title>
</head>

<body>

<div th:replace="/fragment/layout::header"></div>

<section class="MyPagination p-3">

            <div class="float-right">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</section>

<section class="MyPosts my-5 p-3">

    <div class="container-fluid">

        <div class="row d-flex justify-content-center">


            <a th:each="post : ${posts}" th:href="@{/posts/showPost}" class="MyCardLink mx-2 my-4">
                <div class="col-lg-3 col-md-5 col-sm-10 col-xl-11">
                    <div class="card myCard">
                        <div class="myImgCard-container">
                            <img th:src="'/img/' + ${post.getCover()}" class="img-fluid card-img-top myImgCard">
                        </div>

                        <div class=" MyUserImgContainer mx-auto">
                            <img class="img-fluid MyUserImg">
                        </div>

                        <div class="card-header">
                            <h5 class="MyTitleCard" th:text="'title : ' + ${post.getTitle()}"></h5>
                        </div>

                        <div class="card-body">
                            <p class="MyBodyCard card-text text-truncate" th:text="'Body : ' + ${post.getBody()}"></p>
                        </div>

                        <div class="card-footer">
                            <p class="text-muted m-0 p-0" th:text="'updated at : ' + ${post.getUpdatedAt()}"></p>
                        </div>

                    </div>
                </div>
            </a>


        </div>
    </div>
</section>

<div th:replace="/fragment/layout::footer"></div>

</body>
</html>
