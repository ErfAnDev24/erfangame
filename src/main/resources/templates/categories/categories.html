<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/layout::head"></div>
    <title>categories</title>
</head>
<body>
<div th:replace="/fragment/layout::header"></div>

<div>
    <a th:href="@{/categories/register}"><button class="btn NewBtn m-3">NEW</button></a>
</div>

<table class="table my-5">
    <thead class="table-light">
    <tr style="background-color: rgb(220,220,220)">
        <th>Id</th>
        <th>title</th>
        <th></th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="category : ${categories}">
        <th th:text="${category.id}"></th>
        <td th:text="${category.title}">Social</td>

        <td>
            <a th:href="@{/categories/edit/{id}(id=${category.getId()})}"><button type="button" class="btn btn-success">edit</button></a>
            <button type="button" class="btn-danger btn" data-toggle="modal" th:data-target="'#delete' + ${category.getId()}">delete</button>
        </td>

        <div class="modal fade" th:id="'delete' + ${category.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle" th:text="'delete ' + ${category.id}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" th:text="'are you sure to delete ' + ${category.title}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a th:href="@{/categories/delete/{id}(id=${category.getId()})}"><button type="button" class="btn btn-danger">delete</button></a>
                    </div>
                </div>
            </div>
        </div>

    </tr>

    </tbody>
</table>

<div th:replace="/fragment/layout::footer"></div>
</body>
</html>
