<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">
    <title>post</title>
</head>
<body>

<div th:replace="/fragment/layout::header" ></div>

<section class="postShow py-5">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 col-md-6">

                <img th:if="${post.get().cover.contains('stream')}" th:src="'/img/' + ${post.get().noImg}" class="img-fluid" style="width: 40rem; height: 30rem">

                <img th:if="!${post.get().cover.contains('stream')}" th:src="'/img/' + ${post.get().cover}" class="img-fluid" style="width: 40rem; height: 30rem">

            </div>

            <div class="col-lg-5 col-md-5 ml-lg-5">
                <div>
                    <div class="d-flex align-items-baseline my-5">
                        <h3 class="font-weight-bold text-nowrap">Title : </h3><h4 class="ml-3 text-nowrap" style="color: white" th:text="${post.get().title}"></h4>
                    </div>

                    <div class="d-flex align-items-baseline my-5">
                        <h3 class="font-weight-bold text-nowrap">Created by : </h3><h4 class="ml-3 text-nowrap" style="color: white" th:text="${post.get().users.name}"></h4>
                    </div>

                    <div class="d-flex align-items-baseline my-5">
                        <h3 class="font-weight-bold text-nowrap">Categories : </h3><h4 class="ml-3 text-nowrap" style="color: white"><ul>
                        <li th:each="category : ${post.get().categoryList}" th:text="${category.title}"></li>
                    </ul></h4>
                    </div>

                    <div class="d-flex align-items-baseline my-5">
                        <h3 class="font-weight-bold text-nowrap">Created At : </h3><h4 class="ml-3 text-nowrap" style="color: white" th:text="${#temporals.format(post.get().createdAt , 'yyyy-MM-dd HH:mm')}"></h4>
                    </div>

                    <div class="d-flex align-items-baseline my-5">
                        <h3 class="font-weight-bold text-nowrap">Updated At : </h3><h4 class="ml-3 text-nowrap" style="color: white" th:text="${#temporals.format(post.get().updatedAt , 'yyyy-MM-dd HH:mm')}"></h4>
                    </div>

                </div>
            </div>
        </div>

        <div class="row m-2 d-flex align-items-baseline">
            <h3 class="font-weight-bold">body : </h3><h6 class="ml-3" th:text="${post.get().body}"></h6>
        </div>
    </div>
</section>

<div th:replace="/fragment/layout::footer"></div>

</body>
</html>
